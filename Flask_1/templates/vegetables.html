{% extends "base.html"%}

{% block content %}
    <ul>
        {% for v in vegetables %}
            {% if v == 'beetroot'%}
                <li>{{v | upper()}}</li>
            {% else %}
                <li>{{v}}</li>
            {% endif %}
        {% endfor %}
    </ul>
<div class="home_link">
    <ul>
        <div><a href="/">Homepage</a></div>
    </ul>
</div>
{% endblock %}
